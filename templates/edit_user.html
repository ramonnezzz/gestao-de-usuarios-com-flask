<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_user.css') }}">
</head>
<body>
    <h1>Editar Usuário</h1>
    
    <form method="POST">
        <label for="username">Novo Nome de Usuário:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required><br><br>
        
        <label for="email">Novo Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br><br>
        
        <label for="telefone">Novo Telefone:</label>
        <input type="text" id="telefone" name="telefone" value="{{ user.telefone }}" required><br><br>
        
        <label for="cpf">Novo CPF:</label>
        <input type="text" id="cpf" name="cpf" value="{{ user.cpf }}" required><br><br>
        
        <button type="submit">Salvar Alterações</button>
    </form>
    
    <a class="button" href="{{ url_for('view_users') }}">Cancelar</a>
</body>
</html>
