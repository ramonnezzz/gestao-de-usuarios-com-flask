<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Usuários</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='view_users.css') }}">
</head>
<body>
    <h1><span class="blue">&lt;</span>View Users<span class="blue">&gt;</span></h1>

    <table class="container">
        <thead>
            <tr>
                <th><h1>ID</h1></th>
                <th><h1>Nome de Usuário</h1></th>
                <th><h1>Email</h1></th>
                <th><h1>Telefone</h1></th>
                <th><h1>CPF</h1></th>
                <th><h1>Ações</h1></th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.telefone }}</td>
                <td>{{ user.cpf }}</td>
                <td>
                    <form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}">
                        <button type="submit" class="btn btn-danger btn-xs dt-delete">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Excluir
                        </button>
                    </form>
                    <form method="GET" action="{{ url_for('edit_user', user_id=user.id) }}">
                        <button type="submit" class="btn btn-primary btn-xs dt-edit">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="button" href="{{ url_for('index') }}">Voltar para a Página Inicial</a>
</body>
</html>
